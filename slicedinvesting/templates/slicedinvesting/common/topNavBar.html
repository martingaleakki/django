<!DOCTYPE html>
<html lang="en">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Landing page for sliced investing</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
{% load staticfiles %} {% load compressed %}
<!-- Bootstrap core CSS -->
{% compressed_css 'bootstrap' %}
<style type="text/css">
body {
	padding-top: 0px;
	padding-bottom: 20px;
}
/* Main marketing message and sign up button */
.jumbotron {
	margin: 10px 0;
	text-align: center;
}

.jumbotron h1 {
	font-size: 100px;
	line-height: 1;
}

.jumbotron .lead {
	font-size: 24px;
	line-height: 1.25;
}

.jumbotron .btn {
	font-size: 21px;
	padding: 14px 24px;
}
</style>

</head>
<body>
	{% compressed_js 'bootstrap' %}
	<div class="container">
		<div class="navbar-wrapper">
			<div class="container">
				{% block navbar %}
				<div class="navbar navbar-inverse navbar-static-top"
					role="navigation">
					<div class="container">
						<div class="navbar-header">
							<button type="button" class="navbar-toggle"
								data-toggle="collapse" data-target=".navbar-collapse">
								<span class="sr-only">Toggle navigation</span> <span
									class="icon-bar"></span> <span class="icon-bar"></span> <span
									class="icon-bar"></span>
							</button>
						
						</div>
						<div class="navbar-collapse collapse">
							<ul class="nav navbar-nav">
								<li class="active"><a href="/landing/">Home</a></li>
								<li><a href="/landing/#about">About</a></li>
								<li><a href="/landing/#about">FAQ</a></li>
								<li><a href="/landing/#contact">Contact</a></li>
							</ul>
						</div>
					</div>
				</div>

				{% endblock %} 
				{% block body %} 
				{% endblock %} 
				{% block footer %} 
				{% endblock %}
			</div>
		</div>
	</div>
</body>
</html>
